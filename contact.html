<html lang="en" class="js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no" />
    <meta name="description" content="Ceetal">
    <meta name="keywords" content="Ceetal">
    <meta name="author" content="Ceetal">
    <meta name="application-name" content="">
    <meta property="og:site_name" content="Ceetal">
    <meta property="og:type" content="Website">
    <meta property="og:url" content="www.streamtechus.com">
    <meta property="og:title" content="Home">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ceetal</title>
    <link rel="canonical" href="www.Ceetal.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <link rel="icon" href="assets/images/Ceetal%20Logo%20-%20New.jpg" type="image">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" >
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
		(function() {
			emailjs.init("ufy2pC4GyTTtvN_-r");
		})();
		function SendEmail(){
			console.log('enter');
			let fullName = document.getElementById("name");
			let userNumber = document.getElementById("number");
			let userMessage = document.getElementById("description");

			var contactParam = {
				from_name: fullName,
				number: userNumber,
				message : userMessage
            }
			emailjs.send('service_jdevr4k', 'template_rn12l71', contactParam).then(function (res) {
               alert('success', res.status);
            })
        }
    </script>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">

<section class="loading-wrapper">
    <div class="content">
        <div class="loading">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</section>

<div id="headerContent"></div>

<main>
    <section class="title-banner title-banner-big">
        <div class="contact-title-bg"></div>
        <div class="container">
            <div class="row">
                <div class="title-banner-name" data-aos="fade-up"
                     data-aos-easing="ease-in-out">
                    <h2>Contact Us</h2>
                </div>
                <div class="button-container"></div>
            </div>
        </div>
    </section>

    <section class="contact-us">
        <div class="contact-us-wrapper">
            <div class="contact-us-container">
                <div class="contact-us-content">
                    <h1>LET’S TALK</h1>
                    <p>Do you need to get in touch with us? Let’s talk
                    </p>
                    <p> Please fill out the form for any questions and we will get back to you.</p>
                </div>
                <div class="contact-us-form">
                    <form id="contact-form" name="cform" class="clearfix"  method="post">
                        <div class="row form-row">
                            <input type="input" class="form_input" placeholder="Enter Name*" name="fullName" id="name" required />
                        </div>
                        <div class="row form-row">
                            <input type="number" class="form_input" placeholder="Enter Number*" name="Number" id="number" required />
                        </div>
                        <div class="row form-row">
                            <input type="email" class="form_input" placeholder="Enter Email*" name="email" id="email" required />
                        </div>
                        <div class="row form-row">
                            <textarea  type="text" class="form_input" name="description" id="description" placeholder="Message"></textarea>
                        </div>
                        <div class="row form-row-button">
                            <div class="button-container">
                                <button type="submit" onclick="SendEmail()" id="submit" name="submit" class="form-button">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</main>

<section>
    <div id="footerContent"></div>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
<script type="text/javascript" src="https://threejs.org/examples/js/libs/stats.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script type="text/javascript">
	$(function () {
		$("#headerContent").load("header.html");
		$("#contactUs").load("contactUs.html");
		$("#footerContent").load("footer.html");
	});

</script>
</body>
</html>
